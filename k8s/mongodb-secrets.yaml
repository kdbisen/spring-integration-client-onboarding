# MongoDB Keystore Certificate Secrets
# This file contains templates for creating MongoDB-related secrets

---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-keystore-secret
  namespace: default
  labels:
    app: client-onboarding
    component: mongodb
    type: keystore
type: Opaque
data:
  # Base64 encoded keystore files
  # To encode: base64 -i your-keystore.jks | tr -d '\n'
  keystore.jks: ""  # Replace with base64 encoded keystore
  keystore.p12: ""  # Replace with base64 encoded PKCS12 keystore
  truststore.jks: "" # Replace with base64 encoded truststore
  keystore-password: "" # Base64 encoded keystore password
  truststore-password: "" # Base64 encoded truststore password

---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-ssl-secret
  namespace: default
  labels:
    app: client-onboarding
    component: mongodb
    type: ssl
type: Opaque
data:
  # MongoDB SSL certificates
  mongodb-cert.pem: "" # Base64 encoded MongoDB certificate
  mongodb-key.pem: ""  # Base64 encoded MongoDB private key
  ca-cert.pem: ""      # Base64 encoded CA certificate
  mongodb-password: "" # Base64 encoded MongoDB password

---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-connection-secret
  namespace: default
  labels:
    app: client-onboarding
    component: mongodb
    type: connection
type: Opaque
stringData:
  # MongoDB connection details (not base64 encoded)
  mongodb-uri: "mongodb://mongodb-service:27017/client_onboarding?ssl=true&sslInvalidHostNameAllowed=true"
  mongodb-database: "client_onboarding"
  mongodb-username: "onboarding_user"
  mongodb-password: "onboarding_pass"
  mongodb-auth-database: "admin"
  mongodb-ssl-enabled: "true"
  mongodb-ssl-invalid-hostname-allowed: "true"
